<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Camp Casablanca</title>
    <link rel="stylesheet" href="./designsurf.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Nav Barre -->
    <div id="head-1">
        <header>
            <div id="nav-barre-container">
                <div id="menu">
                    <i class="bi bi-list"></i>
                </div>
                <div id="search-barre">
                    <input type="text" placeholder="Look for favorite spot">
                    <button id="search-button">Search</i></button>
                </div>
                <div id="icons">
                    <i class="bi bi-geo-alt-fill"></i>
                    <i class="bi bi-person-circle"></i>
                </div>
            </div>
        </header>
        <!-- Body Page -->
        <div id="body-page">
            <button type="button" class="btn btn-lg btn-primary" disabled>LOGIN</button>
            <button type="button" class="btn btn-secondary btn-lg" disabled>SIGN IN</button>
        </div>
    </div>
    <!-- Grid -->
    <div id="grid-container">
        <div class="cel cel-1"></div>
        <div class="cel cel-2"></div>
        <div class="cel cel-3"></div>
        <div class="cel cel-4"></div>
        <div class="cel cel-5"></div>
        <div class="cel cel-6"></div>
        <div class="cel cel-7"></div>
        <div class="cel cel-8"></div>
    </div>
</body>
</html>
