<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form Adam</title>
    <link rel="stylesheet" href="./design.css">
</head>
<body>
    <p>Sign up to Magic</p>
    <div>
        <form action="">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">First Name :</label>
                <input type="text" required> <br><br>
                <label for="lname">Last Name :</label>
                <input type="text" required> <br><br>  
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" required>
                <label for="female">Female</label><br><br>
                <label for="email">Email :</label>
                <input type="email" required placeholder="abc@def.gh" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> <br><br>
                <label for="datebirth">Date of Birth : </label>
                <input type="date" required><br><br>
                <label for="adresse">Adresse : </label><br><br>
                <textarea name="message" rows="10" cols="30"></textarea><br><br>
                <button type="submit">Submit</button> 
            </fieldset>
        </form>
    </div>
</body>
</html>
